<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR文字识别系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="description" content="OCR文字识别系统 - 上传图片，智能识别文字内容">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">OCR文字识别系统</h1>
            <p class="subtitle">上传图片，智能识别文字内容</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="drop-area">
                    <form id="upload-form">
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <label for="file-input" class="file-label">
                            <div class="upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                            </div>
                            <span class="upload-text">拖拽图片到此处，或点击选择图片</span>
                            <span class="upload-hint">支持JPG、PNG等常见图片格式</span>
                        </label>
                    </form>
                    <div class="preview-container" id="preview-container" hidden>
                        <div class="preview-wrapper">
                            <img id="preview-image" src="" alt="预览图">
                        </div>
                        <div class="preview-actions">
                            <button id="change-image" class="btn btn-secondary">更换图片</button>
                            <button id="recognize-btn" class="btn btn-primary">开始识别</button>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="error-message" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span id="error-text"></span>
                </div>
            </div>
            
            <div class="result-section" id="result-section" hidden>
                <h2 class="result-title">识别结果</h2>
                <div class="result-container">
                    <div class="result-image-section">
                        <h3 class="result-subtitle">原始图片</h3>
                        <div class="result-image-wrapper">
                            <img id="result-image" src="" alt="识别图片">
                        </div>
                    </div>
                    <div class="result-text-section">
                        <h3 class="result-subtitle">识别文本</h3>
                        <div class="result-text-wrapper">
                            <textarea id="result-text-area" readonly></textarea>
                        </div>
                        <div class="result-actions">
                            <button id="copy-btn" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                复制文本
                            </button>
                            <button id="download-btn" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                下载结果
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="loading-overlay" id="loading-overlay" hidden>
            <div class="spinner"></div>
            <p class="loading-text">正在识别中，请稍候...</p>
        </div>
        
        <footer class="footer">
            <p>© <span id="current-year"></span> OCR文字识别系统 | 基于先进的图像识别技术</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
